<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>

    <!-- Shapes -->
    <polygon id="triangle" points="0,-4 4,4 -4,4" fill="url(#grad)" />
    <polygon id="star" points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="url(#grad)" />
    <rect id="square" x="-3" y="-3" width="6" height="6" fill="url(#grad)" />
    <polygon id="diamond" points="0,-4 3,0 0,4 -3,0" fill="url(#grad)" />
  </defs>

  <g>
    <!-- Circles -->
    <circle cx="10%" cy="20%" r="2" fill="#fff">
      <animate attributeName="cx" values="10%;90%;10%" dur="12s" repeatCount="indefinite" />
      <animate attributeName="cy" values="20%;80%;20%" dur="16s" repeatCount="indefinite" />
    </circle>
    <circle cx="70%" cy="50%" r="2.5" fill="#ff66c4">
      <animate attributeName="cx" values="70%;30%;70%" dur="10s" repeatCount="indefinite" />
      <animate attributeName="cy" values="50%;60%;50%" dur="12s" repeatCount="indefinite" />
    </circle>

    <!-- Triangles -->
    <use href="#triangle" x="25%" y="60%">
      <animateTransform attributeName="transform" type="translate" values="0 0; 20 -20; 0 0" dur="18s" repeatCount="indefinite" />
    </use>
    <use href="#triangle" x="80%" y="15%">
      <animateTransform attributeName="transform" type="translate" values="0 0; -15 25; 0 0" dur="20s" repeatCount="indefinite" />
    </use>

    <!-- Stars -->
    <use href="#star" x="40%" y="35%">
      <animateTransform attributeName="transform" type="translate" values="0 0; 30 -10; 0 0" dur="14s" repeatCount="indefinite" />
    </use>
    <use href="#star" x="60%" y="75%">
      <animateTransform attributeName="transform" type="translate" values="0 0; -25 15; 0 0" dur="16s" repeatCount="indefinite" />
    </use>

    <!-- Squares -->
    <use href="#square" x="30%" y="20%" fill="#00f0ff">
      <animateTransform attributeName="transform" type="translate" values="0 0; 10 30; 0 0" dur="22s" repeatCount="indefinite" />
    </use>
    <use href="#square" x="75%" y="40%" fill="#ffff66">
      <animateTransform attributeName="transform" type="translate" values="0 0; -20 15; 0 0" dur="26s" repeatCount="indefinite" />
    </use>

    <!-- Diamonds -->
    <use href="#diamond" x="50%" y="10%" fill="#b388ff">
      <animateTransform attributeName="transform" type="translate" values="0 0; 15 20; 0 0" dur="19s" repeatCount="indefinite" />
    </use>
    <use href="#diamond" x="20%" y="80%" fill="#ff99aa">
      <animateTransform attributeName="transform" type="translate" values="0 0; -10 -30; 0 0" dur="21s" repeatCount="indefinite" />
    </use>
  </g>
</svg>
